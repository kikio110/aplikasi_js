<div class="calculator">
  <h3>Kalkulator</h3>
  <input type="text" id="nilai" readonly>

  <div class="buttons">
    <button onclick="tambahAngka(1)" class="btn btn-light">1</button>
    <button onclick="tambahAngka(2)" class="btn btn-light">2</button>
    <button onclick="tambahAngka(3)" class="btn btn-light">3</button>
    <button onclick="operator('C')" class="btn btn-danger">C</button>

    <button onclick="tambahAngka(4)" class="btn btn-light">4</button>
    <button onclick="tambahAngka(5)" class="btn btn-light">5</button>
    <button onclick="tambahAngka(6)" class="btn btn-light">6</button>
    <button onclick="hitung()" class="btn btn-warning">=</button>

    <button onclick="tambahAngka(7)" class="btn btn-light">7</button>
    <button onclick="tambahAngka(8)" class="btn btn-light">8</button>
    <button onclick="tambahAngka(9)" class="btn btn-light">9</button>
    <button onclick="operator('*')" class="btn btn-secondary">*</button>

    <button onclick="operator('+')" class="btn btn-secondary">+</button>
    <button onclick="operator('-')" class="btn btn-secondary">-</button>
    <button onclick="operator('/')" class="btn btn-secondary">:</button>
    <button onclick="tambahAngka(0)" class="btn btn-light">0</button>
  </div>
</div>


<script>
    let nilai1 = "";
    let nilai2 = "";
    let opr = "";

    function tambahAngka(angka) {
        document.getElementById('nilai').value += angka;
    }
    function operator(op) {
        nilai1 = document.getElementById('nilai').value;
        opr = op
        document.getElementById('nilai').value = "";
    }
    function hitung() {
        nilai2 = document.getElementById('nilai').value;
        switch (opr) {
    case "+":
        document.getElementById('nilai').value = (parseInt(nilai1) + parseInt(nilai2));
        break;
        case "-":
        document.getElementById('nilai').value = (parseInt(nilai1) - parseInt(nilai2));
        break;
        case "/":
        document.getElementById('nilai').value = (parseInt(nilai1) / parseInt(nilai2));
        break;
        case "*":
       document.getElementById('nilai').value = (parseInt(nilai1) * parseInt(nilai2));
        break;
        case "C":
        document.getElementById('nilai').value = "";
        break;
    default:
        console.log("bukan operasi aritmatika"); 
        break;
}
    }
</script>
