<div class="container">
    <h1>Kalkulator Diskon</h1>

    <label for="harga">Harga Barang:</label>
    <br>
    <input type="number" id="harga" placeholder="Masukkan harga">
    <br>
    <label for="diskon">Diskon (%):</label>
    <br>
    <input type="number" id="diskon" placeholder="Masukkan persentase diskon">
    <br>
    <button onclick="hitungDiskon()">Hitung Diskon</button>

    <h3 id="hasilDiskon"></h3>
</div>

<script>
    function hitungDiskon() {
        const harga = parseFloat(document.getElementById('harga').value);
        const nilaiDiskon = parseFloat(document.getElementById('diskon').value);

        if (isNaN(harga) || isNaN(nilaiDiskon)) {
            document.getElementById('hasilDiskon').textContent = "Mohon masukkan angka yang valid.";
            return;
        }

        const hargaAkhir = harga - (harga * nilaiDiskon / 100);

        document.getElementById('hasilDiskon').textContent = `Harga setelah diskon: Rp${hargaAkhir.toFixed(2)}`;
    }
</script>
