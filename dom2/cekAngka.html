<div class="container">
    <h1>Cek Angka</h1>

    <label for="angka">Angka:</label>
    <br>
    <input type="number" id="angka" placeholder="Masukkan angka">
    <br>
    <button onclick="cek()">cek</button>

    <h3 id="hasil"></h3>
</div>

<script>
    function cek() {
        let angka = parseInt(document.getElementById('angka').value);

        if (isNaN(angka)) {
            document.getElementById('hasil').textContent = "Mohon masukkan angka yang valid.";
            return;
        }

        let cek = angka % 2 === 0 ? "genap" : "ganjil";

        document.getElementById('hasil').textContent = `Angka tersebut adalah bilangan: ${cek}`;
    }
</script>
